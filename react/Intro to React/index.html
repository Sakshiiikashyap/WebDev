<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: blueviolet;
            width: 120px;
            height: 120px;
            padding: 3px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <script>
        setTimeout (() => {
            document.querySelector(".box1").innerHTML = "hii"
        }, 1000);
        setTimeout (() => {
            document.querySelector(".box2").innerHTML = "hellozz"  
        }, 2000);
        setTimeout (() => {
            document.querySelector(".box3").innerHTML = "helloss again" 
        }, 3000);
    </script>
    
</body>
</html>
